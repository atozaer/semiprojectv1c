<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="mystyle">
    <style>
        #view {
            border: 1px solid blue;
            width: 70%;
            margin: 65px auto;
        }

        #view div {
            margin-top: 10px;
        }

        #view label {
            display: inline-block;
            width: 120px;
            text-align: right;
            font-weight: bold;
            margin-right: 15px;
        }

        #cnts {
            display: inline-block;
            width: 350px;
            height: 450px;
            border: 1px solid black;
        }

        .dragup {
            vertical-align: top;
        }
    
    </style>

</th:block>

<th:block layout:fragment="main">
    <div id="main">
        <h1>게시판 본문</h1>
        <div id="view">
            <form name="updfrm" id="updfrm">
                <div>
                    <label for="tlt">제목</label>
                    <input th:text="${bvo.title}"></input>
                </div>
                <div>
                    <label for="uid">작성자</label>
                    <input th:text="${bvo.userid}" readonly></input>
                </div>
                <div>
                    <label for="rgd">작성일</label>
                    <input th:text="${bvo.regdate}" readonly></input>
                </div>
                <div>
                    <label for="vws">조회수</label>
                    <input th:text="${bvo.views}" readonly></input>
                </div>
                <div>
                    <label for="cnt" class="dragup">본문</label>
                    <textarea th:text="${bvo.contents}" id="cnts"></textarea>
                </div>
                <div>
                    <button type="button" id="updatebtn">수정 완료</button>
                </div>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="myscript">
    <script>
        let update = document.querySelector("#updatebtn").addEventListener('click', function () {
            let frm = document.updfrm
            frm.method = 'post';
            frm.submit();
        })
    </script>

</th:block>
