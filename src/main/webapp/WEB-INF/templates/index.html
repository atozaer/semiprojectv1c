<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>세미 프로젝트 V1</title>
    <style>
        /* 전체영역 스타일 */
        #container {
            width: 950px;
            margin: 0 auto;
            border: 1px solid red;
        }
        /* header 스타일 */
       
        nav ul {
            list-style-type: none;
            padding-bottom: 25px;
        }
        nav ul li {
            float: left;
            margin-left: 100px;
        }
        hr {
            clear: both;
            background: black;
            height: 3px;
        }

        /* main 스타일 */
        #main {
            min-height: 550px;
            
        }

        /* footer 스타일 */
        footer p{
            text-align: center;
        }
        /* 링크 스타일 */
        a {
            font-weight: bold;
        }
        a:link {
            text-decoration: none;
            color: black;
        }
        a:visited {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
<div id="container">
    <th:block th:include="layout/header"></th:block>
    <div id="main">
    
    </div>
    <th:block th:include="layout/footer"></th:block>
</div>
</body>
</html>
